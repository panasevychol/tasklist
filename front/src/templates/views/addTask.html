<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
  Add task
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.clearAddForm()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <form class="" name="addItemForm">
          <label for="name">Name</label>
          <input type="text" name="name" ng-model="task.name">
        </form>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$ctrl.clearAddForm()">Close</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-disabled="task.name.length<2" form="addItemForm" ng-click="$ctrl.addItem(task)">Add task</button>

      </div>
    </div>
  </div>
</div>
